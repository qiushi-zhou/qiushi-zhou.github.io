layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
<div class="container">
  <img src="/assets/images/side.jpg" alt="">
  </div>
  <div class="container">
    <h2 class="category-title">Recent Updates</h2>
    {% for post in site.posts limit:2 %}
      <article class="post-item">
        <span class="post-meta date-label">{{ post.date | date: "%b %d, %Y" }}</span>
        <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></div>
      </article>
    {% endfor %}
    <div style="margin-top: 2em; padding-top: 2em; border-top: 1px solid #ccc;">
      <a href="/updates/" style="font-weight: 700; letter-spacing: 1px;">â†’ View all updates</a>
    </div>
  </div>
  
</section>
